<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif;background:#f4f6f9;padding:20px;}
    .container {max-width:1200px;margin:auto;background:white;border-radius:16px;box-shadow:0 8px 20px rgba(0,0,0,0.1);}
    header {background:#128C7E;color:white;padding:20px;text-align:center;}
    table {width:100%;border-collapse:collapse;margin:20px;}
    th,td {padding:14px;border-bottom:1px solid #eee;}

    tr:hover {background:#f9f9f9;}
    .no-orders {text-align:center;padding:40px;color:#888;}
  </style>
</head>
<body>
<div class="container">
  <header><h1>ðŸ“‹ Commandes reÃ§ues</h1></header>
  <table>
    <thead>
      <tr>
        <th>ID</th><th>Date</th><th>Client</th><th>Produit</th>
        <th>QuantitÃ©</th><th>TÃ©lÃ©phone</th><th>Adresse</th><th>Paiement</th>
      </tr>
    </thead>
    <tbody id="ordersList"></tbody>
  </table>
  <div id="noOrders" class="no-orders">Aucune commande enregistrÃ©e.</div>
</div>

<script>
async function renderOrders() {
  const ordersList = document.getElementById("ordersList");
  const noOrders = document.getElementById("noOrders");
  ordersList.innerHTML = "";
  const res = await fetch("http://localhost/get_orders.php");
  const orders = await res.json();

  if (!orders.length) {
    noOrders.style.display = "block";
  } else {
    noOrders.style.display = "none";
    orders.forEach(order => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${order.id}</td>
        <td>${order.date}</td>
        <td>${order.customer}</td>
        <td>${order.product}</td>
        <td>${order.quantity}</td>
        <td>${order.phone}</td>
        <td>${order.address}</td>
        <td>${order.payment}</td>`;
      ordersList.appendChild(tr);
    });
  }
}
renderOrders();
</script>
</body>
</html>
