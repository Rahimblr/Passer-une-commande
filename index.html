<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Passer une commande</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    .animate-bounce-slow { animation: bounce 2s infinite; }
    @keyframes bounce { 0%,100% {transform:translateY(0);}50%{transform:translateY(-10px);} }
    .custom-shadow { box-shadow: 0 10px 30px rgba(0,0,0,0.15); }
    .gradient-bg { background: linear-gradient(135deg, #f3f5ff 0%, #999999 100%); }
    .input-focus:focus { box-shadow: 0 0 0 3px rgba(18,140,126,0.2); }
  </style>
</head>
<body class="gradient-bg min-h-screen font-['Poppins'] p-4 md:p-10">
  <div class="max-w-2xl mx-auto bg-white rounded-2xl overflow-hidden custom-shadow">
    <header class="bg-emerald-600 text-white p-8 text-center relative overflow-hidden">
      <div class="relative z-10">
        <div class="animate-bounce-slow inline-block mb-4">
          <i class="fas fa-box-open text-5xl"></i>
        </div>
        <h1 class="text-3xl font-bold mb-2">Passer une commande</h1>
        <p class="opacity-90">Remplissez le formulaire pour commander en toute simplicité</p>
      </div>
    </header>

    <div class="p-6 md:p-8">
      <form id="orderForm">
        <!-- Infos client -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4"><i class="fas fa-user-circle mr-2 text-emerald-600"></i> Vos informations</h2>
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label for="customer" class="block text-gray-700 mb-2">Nom complet *</label>
              <input type="text" id="customer" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 input-focus" placeholder="Ex: Ahmed Belkacem">
            </div>
            <div>
              <label for="phone" class="block text-gray-700 mb-2">Téléphone *</label>
              <input type="tel" id="phone" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 input-focus" placeholder="0555 57 03 18">
            </div>
          </div>
        </div>

        <!-- Produit -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4"><i class="fas fa-shopping-cart mr-2 text-emerald-600"></i> Détails de la commande</h2>
          <div class="grid md:grid-cols-2 gap-4">
            <div>
              <label for="product" class="block text-gray-700 mb-2">Produit *</label>
              <select id="product" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 input-focus">
                <option value="">Sélectionner un produit</option>
                <option value="Chaise en bois">Chaise en bois</option>
                <option value="Table pliante">Table pliante</option>
                <option value="Étagère métallique">Étagère métallique</option>
                <option value="Autre">Autre</option>
              </select>
            </div>
            <div>
              <label for="quantity" class="block text-gray-700 mb-2">Quantité *</label>
              <input type="number" id="quantity" min="1" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 input-focus" placeholder="3">
            </div>
          </div>
          <div id="otherProductGroup" class="hidden mt-4">
            <label for="otherProduct" class="block text-gray-700 mb-2">Précisez le produit</label>
            <input type="text" id="otherProduct" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 input-focus" placeholder="Nom du produit">
          </div>
        </div>

        <!-- Adresse -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4"><i class="fas fa-truck mr-2 text-emerald-600"></i> Livraison</h2>
          <textarea id="address" rows="2" required class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-emerald-500 input-focus" placeholder="Ex: Alger, Hussein Dey, Rue des Martyrs"></textarea>
        </div>

        <!-- Paiement -->
        <div class="mb-6">
          <h2 class="text-xl font-semibold text-gray-800 mb-4"><i class="fas fa-credit-card mr-2 text-emerald-600"></i> Mode de paiement</h2>
          <div>
            <label><input type="radio" name="payment" value="Paiement à domicile" checked> Paiement à domicile</label>
            <label class="ml-4"><input type="radio" name="payment" value="Carte bancaire"> Carte bancaire</label>
            <label class="ml-4"><input type="radio" name="payment" value="EDahabia"> EDahabia</label>
          </div>
        </div>

        <button type="submit" class="w-full bg-emerald-600 text-white py-4 rounded-lg">Envoyer ma commande</button>
      </form>
    </div>
  </div>

  <script>
    const productSelect = document.getElementById("product");
    const otherGroup = document.getElementById("otherProductGroup");

    productSelect.addEventListener("change", () => {
      otherGroup.classList.toggle("hidden", productSelect.value !== "Autre");
    });

    document.getElementById("orderForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      const selectedProduct = productSelect.value === "Autre" 
        ? document.getElementById("otherProduct").value.trim() 
        : productSelect.value;

      const order = {
        customer: document.getElementById("customer").value.trim(),
        product: selectedProduct,
        quantity: document.getElementById("quantity").value,
        phone: document.getElementById("phone").value.trim(),
        address: document.getElementById("address").value.trim(),
        payment: document.querySelector('input[name="payment"]:checked').value
      };

      const res = await fetch("http://localhost/save_order.php", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(order)
      });
      const data = await res.json();
      if (data.status === "success") {
        alert("✅ Commande enregistrée !");
        this.reset();
        otherGroup.classList.add("hidden");
      } else {
        alert("❌ Erreur: " + data.message);
      }
    });
  </script>
</body>
</html>
